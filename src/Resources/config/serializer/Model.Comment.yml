Kreta\Component\Comment\Model\Comment:
    exclusion_policy: ALL
    relations:
        -
            rel: issue
            href:
                route: get_issue
                parameters:
                    issueId: expr(object.issue().getId())
                absolute: true
            exclusion:
                groups: [commentList, comment]
        -
            rel: comments
            href:
                route: get_issues_comments
                parameters:
                    issueId: expr(object.issue().getId())
                absolute: true
            exclusion:
                groups: [commentList, comment]
    properties:
        id:
            expose: true
            groups: [commentList, comment]
        author:
            expose: true
            groups: [commentList, comment]
        content:
            expose: true
            groups: [commentList, comment]
        createdOn:
            expose: true
            groups: [commentList, comment]
        issue:
            expose: true
            groups: []
        updatedOn:
            expose: true
            groups: [commentList, comment]
